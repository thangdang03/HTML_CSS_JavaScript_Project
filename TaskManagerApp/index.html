<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The big application due to list is built by HTML CSS JS, add and delete items to do, Basic Funtion for Beginner">
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./logo.jpg" type="image/x-icon">
    <title>Hono</title>
</head>
<body>
    <main class="login">
        <section class="content">
            <header class="header">
                <img src="./logo.jpg" alt="logo">
                <h3>Welcome To Hono App</h3>
            </header>
            <div class="todo">
                <div class="addItem">
                    <form autocomplete="off">
                        <input  class="todoInput" type="text" placeholder="do something ..." required >
                        <button class="btn" type="submit">+</button>
                    </form>
                </div>
                <div class="listItem">
                    
                </div>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
