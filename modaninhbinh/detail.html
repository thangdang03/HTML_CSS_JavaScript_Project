<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm - Mộ Đá Ninh Bình</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header giống index.html -->
    
    <div class="product-detail">
        <div class="container">
            <div class="product-content">
                <div class="product-gallery">
                    <div class="main-image">
                        <img id="main-product-image" src="" alt="">
                    </div>
                    <div class="thumbnail-list">
                        <!-- Thumbnails will be inserted here by JavaScript -->
                    </div>
                </div>
                <div class="product-info">
                    <h1 id="product-title"></h1>
                    <div class="price" id="product-price"></div>
                    <div class="description" id="product-description"></div>
                    <div class="specifications">
                        <h3>Thông số kỹ thuật</h3>
                        <ul id="product-specs">
                            <!-- Specs will be inserted here by JavaScript -->
                        </ul>
                    </div>
                    <div class="add-to-cart">
                        <button id="add-to-cart-btn" class="btn-primary">
                            Thêm vào giỏ hàng
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact floating và Footer giống index.html -->

    <script src="js/detail.js"></script>
</body>
</html>
