<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator application for calculating simple calculations, practicing HTML CSS JS ">
    <link rel="shortcut icon"  href="./logoMain.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator App</title>
</head>
<body>
    <main>
        <section class="calculator-container" aria-label="calculator item">
            <div class="screen">
                <h3 class="history"  >History</h3>
                <div class="listHistory">
                  
                </div>
            </div>
            <div class="keyBroad">
                <div  class="item  clear">C</div>
                <div class="item clearLetter">CE</div>
                <div class="item" data-number="/">/</div>
                <div class="item" data-number="*">*</div>
                <div class="item" data-number="7">7</div>
                <div class="item" data-number="8">8</div>
                <div class="item" data-number="9">9</div>
                <div class="item" data-number="-">-</div>
                <div class="item" data-number="4">4</div>
                <div class="item" data-number="5">5</div>
                <div class="item" data-number="6">6</div>
                <div class="item plus" data-number="+">+</div>
                <div class="item" data-number="1">1</div>
                <div class="item" data-number="2">2</div>
                <div class="item" data-number="3">3</div>
                <div class="item" data-number="0">0</div>
                <div class="item" data-number="00">00</div>
                <div class="item" data-number=".">.</div>
                <div class="item eqal">=</div>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>    
</body>
</html>
